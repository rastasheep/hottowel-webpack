<div class="jumbotron jumbotron-fluid people-index__jumbotron">
  <div class="container">
    <h1>Angular contributors</h1>
		<p class="text-uppercase">
			Contributions to master, excluding merge commits
		</p>
  </div>
</div>

<div class="container" ng-show="peopleIndexCtrl.people.$resolved">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Commits</th>
        <th>Additions / Deletions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in peopleIndexCtrl.people">
        <td>{{ $index + 1 }}</td>
        <td>
          <a ng-href="https://github.com/{{ person.username }}">
            {{ person.username }}
          </a>
        </td>
        <td>{{ person.commits }}</td>
        <td>
          {{ person.additions + '++ / ' + person.deletions + '--' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
